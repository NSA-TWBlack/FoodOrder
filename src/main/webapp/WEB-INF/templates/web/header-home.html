<!DOCTYPE html>
<html lang="en">
<body>
<!-- ------- header ------- -->
<th:block th:fragment="header_home">
    <div class="header" style="background-color: #FFFFFF">
        <div class="container">
            <div class="navbar navbar-product">
                <div class="logo">
                    <a href="/home"><img th:src="@{/images/logo-home.png}" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="/home">Home</a></li>
                        <li><a href="/products/0/page/1">Products</a></li>
                        <th:block th:if="${session.account != null}">
                            <li><a href="/profile">Hello [[${session.info.fullname}]]</a></li>
                            <li><a href="/logout">Log out</a></li>
                        </th:block>
                        <th:block th:if="${session.account == null}">
                            <li><a href="/login">Log in</a></li>
                        </th:block>
                    </ul>
                </nav>
                <div style="position: relative">
                    <a href="/cart"><img th:src="@{/images/cart.png}" width="30px" height="30px" style="margin-right: 10px;">
                        <th:block th:if="${count > 0}">
                            <span class="cart-badge" style="color: black; position: absolute; bottom: 0; right: 0">[[${count}]]</span>
                        </th:block>
                    </a>
                </div>
                <img th:src="@{/images/menu.png}" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>
</th:block>
<!-- -------End header ------- -->
</body>
</html>
