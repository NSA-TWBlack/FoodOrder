<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web | Project Group 5</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="~{web/header::header}"></div>

<div class="account-page">
    <div class="account-container">
        <div class="account-row">
            <div class="account-image">
                <img src="images/fast-food.png" alt="Food Illustration">
            </div>

            <div class="form-section">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Welcome Back!</h2>
                        <p>Sign in to your account or create a new one</p>
                    </div>

                    <div class="form-btn">
                        <span id="login-tab" onclick="showLogin()" class="active">Login</span>
                        <span id="register-tab" onclick="showRegister()">Register</span>
                        <hr id="Indicator">
                    </div>

                    <div class="form-wrapper">
                        <!-- Login Form -->
                        <form id="LoginForm" class="form-slide login-form" action="/login" method="post">
                            <th:block th:if="${message1}">
                                <div class="error-message">[[${message1}]]</div>
                            </th:block>

                            <input type="text" name="username" placeholder="ðŸ‘¤ Username" required>
                            <input type="password" name="password" placeholder="ðŸ”’ Password" required>

                            <button type="submit" class="submit-btn">
                                <span class="btn-text">Sign In</span>
                            </button>

                            <div class="forgot-password">
                                <a href="/recover-password">Forgot your password?</a>
                            </div>
                        </form>

                        <!-- Register Form -->
                        <form id="RegForm" class="form-slide register-form" method="post" action="/register">
                            <th:block th:if="${message2}">
                                <div class="error-message">[[${message2}]]</div>
                            </th:block>

                            <input type="text" name="fullname" placeholder="ðŸ‘¤ Full Name" required>
                            <input type="email" name="email" placeholder="ðŸ“§ Email Address" required>
                            <input type="tel" name="phone" placeholder="ðŸ“± Phone Number" required>
                            <input type="text" name="username" placeholder="ðŸ”‘ Username" required>
                            <input type="password" name="password" placeholder="ðŸ”’ Password" required>

                            <button type="submit" class="submit-btn">
                                <span class="btn-text">Create Account</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    var MenuItems = document.getElementById("MenuItems");
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");
    var loginTab = document.getElementById("login-tab");
    var registerTab = document.getElementById("register-tab");

    if (MenuItems) {
        MenuItems.style.maxHeight = "0px";
    }

    function menutoggle() {
        if (MenuItems) {
            if (MenuItems.style.maxHeight === "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }
    }

    function showLogin() {
        LoginForm.className = "form-slide login-form slide-in";
        RegForm.className = "form-slide register-form slide-out";
        Indicator.style.transform = "translateX(0px)";

        loginTab.classList.add("active");
        registerTab.classList.remove("active");

        // Update form wrapper height
        updateFormHeight();
    }

    function showRegister() {
        LoginForm.className = "form-slide login-form slide-out";
        RegForm.className = "form-slide register-form slide-in";
        Indicator.style.transform = "translateX(100%)";

        registerTab.classList.add("active");
        loginTab.classList.remove("active");

        // Update form wrapper height
        updateFormHeight();
    }

    function updateFormHeight() {
        const wrapper = document.querySelector('.form-wrapper');
        const activeForm = document.querySelector('.form-slide:not(.slide-out)');
        if (activeForm) {
            wrapper.style.height = activeForm.offsetHeight + 'px';
        }
    }

    // Window resize handler
    window.addEventListener('resize', updateFormHeight);
</script>

</body>
</html>
